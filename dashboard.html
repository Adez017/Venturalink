<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Venturalink</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Venturalink" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/dashboard.css">
    <script defer src="scripts/lucide.js"></script>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
        <div class="floating-orb orb-4"></div>
        <div class="gradient-mesh"></div>
    </div>

    <!-- Navigation -->
    <header class="glass-nav">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <div class="logo-icon">
                        <i data-lucide="trending-up"></i>
                    </div>
                    <div class="logo-text">
                    <img src="V.png" alt="V" style="height: 3rem; margin-right: -8px; transform: translateY(8px)">ENTURALINK
                    </div>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html" class="nav-link active">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a></li>
                <li><button onclick="handleLogout()" class="nav-link logout-btn">
                    <i data-lucide="log-out"></i>
                    <span>Logout</span>
                </button></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <!-- Hero Header -->
        <div class="hero-header">
            <div class="hero-content">
                <div class="hero-avatar">
                    <div class="avatar-ring"></div>
                    <div class="avatar-inner">
                        <i data-lucide="user"></i>
                    </div>
                </div>
                <div class="hero-text">
                    <h1 class="hero-title">
                        Welcome back, <span id="user-name" class="text-gradient">User</span>
                    </h1>
                    <p id="user-role" class="hero-subtitle">Role</p>
                    <div class="hero-stats">
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i data-lucide="trending-up"></i>
                            </div>
                            <div class="stat-content">
                                <span class="stat-number" id="total-proposals">0</span>
                                <span class="stat-label">Total Proposals</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i data-lucide="briefcase"></i>
                            </div>
                            <div class="stat-content">
                                <span class="stat-number" id="active-investments">0</span>
                                <span class="stat-label">Active Investments</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i data-lucide="message-circle"></i>
                            </div>
                            <div class="stat-content">
                                <span class="stat-number" id="unread-messages">0</span>
                                <span class="stat-label">Unread Messages</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-decoration">
                <div class="floating-elements">
                    <div class="float-element element-1"></div>
                    <div class="float-element element-2"></div>
                    <div class="float-element element-3"></div>
                </div>
            </div>
        </div>

        <!-- Dashboard Navigation Tabs -->
        <div class="dashboard-tabs">
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="overview">
                    <i data-lucide="home"></i>
                    <span>Overview</span>
                </button>
                <button class="tab-btn" data-tab="investments">
                    <i data-lucide="trending-up"></i>
                    <span>Investments</span>
                </button>
                <button class="tab-btn" data-tab="proposals">
                    <i data-lucide="file-text"></i>
                    <span>Proposals</span>
                </button>
                <button class="tab-btn" data-tab="analytics">
                    <i data-lucide="bar-chart-3"></i>
                    <span>Analytics</span>
                </button>
                <div class="tab-indicator"></div>
            </div>
        </div>

        <!-- Overview Tab Content -->
        <div id="overview-tab" class="tab-content active">
            <div class="cards-grid">
                <div class="glass-card feature-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i data-lucide="target"></i>
                        </div>
                        <h3>Quick Actions</h3>
                    </div>
                    <div class="quick-actions">
                        <button class="action-btn primary" onclick="showNewProposalForm()">
                            <i data-lucide="plus"></i>
                            <span>New Proposal</span>
                        </button>
                        <button class="action-btn secondary">
                            <i data-lucide="search"></i>
                            <span>Find Investors</span>
                        </button>
                        <button class="action-btn tertiary">
                            <i data-lucide="message-square"></i>
                            <span>Messages</span>
                        </button>
                    </div>
                </div>

                <div class="glass-card analytics-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i data-lucide="activity"></i>
                        </div>
                        <h3>Recent Activity</h3>
                    </div>
                    <div id="activity-feed" class="activity-feed">
                        <!-- Activity items will be loaded here -->
                    </div>
                </div>

                <div class="glass-card performance-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i data-lucide="bar-chart-2"></i>
                        </div>
                        <h3>Performance</h3>
                    </div>
                    <div class="performance-metrics">
                        <div class="metric">
                            <div class="metric-value">98.5%</div>
                            <div class="metric-label">Success Rate</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 98.5%"></div>
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">24.7K</div>
                            <div class="metric-label">Total Invested</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 75%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Investor Dashboard -->
        <div id="investor-dashboard" class="tab-content" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Investment Opportunities</h2>
                <div class="section-controls">
                    <div class="search-box">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="Search opportunities...">
                    </div>
                    <div class="filter-dropdown">
                        <button class="filter-btn">
                            <i data-lucide="filter"></i>
                            <span>Filter</span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="proposals-list" class="proposals-grid">
                <!-- Proposals will be loaded here -->
            </div>
        </div>

        <!-- Business Dashboard -->
        <div id="business-dashboard" class="tab-content" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">My Proposals</h2>
                <button onclick="showNewProposalForm()" class="premium-btn">
                    <div class="btn-gradient"></div>
                    <i data-lucide="plus"></i>
                    <span>Create New Proposal</span>
                </button>
            </div>
            <div id="my-proposals" class="proposals-grid">
                <!-- User's proposals will be loaded here -->
            </div>
        </div>

        <!-- Premium Modal for New Proposal -->
        <div id="new-proposal-form" class="premium-modal" style="display: none;">
            <div class="modal-overlay"></div>
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Create New Proposal</h2>
                    <button class="modal-close" onclick="hideNewProposalForm()">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <form id="proposal-form" class="premium-form">
                    <div class="form-group">
                        <label for="title">Proposal Title</label>
                        <div class="input-wrapper">
                            <i data-lucide="file-text"></i>
                            <input type="text" name="title" id="title" required placeholder="Enter your proposal title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <div class="input-wrapper">
                            <i data-lucide="align-left"></i>
                            <textarea name="description" id="description" required placeholder="Describe your business proposal in detail"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Investment Amount</label>
                        <div class="input-wrapper">
                            <i data-lucide="dollar-sign"></i>
                            <input type="number" name="amount" id="amount" required placeholder="0.00">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="hideNewProposalForm()" class="btn-secondary">
                            <span>Cancel</span>
                        </button>
                        <button type="submit" class="premium-btn">
                            <div class="btn-gradient"></div>
                            <i data-lucide="send"></i>
                            <span>Submit Proposal</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="fab" onclick="showNewProposalForm()">
            <i data-lucide="plus"></i>
        </button>
    </div>

    <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
